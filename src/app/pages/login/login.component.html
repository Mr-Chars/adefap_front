<div class="box-main">
    <img class="wave" src="/assets/img/wave.png" style="position: fixed;bottom: 0;right: 0;height: 100%;">
    <div class="box-login">
        <form class="form-login" [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
            <h4 class="title-login">Acceder al sistema</h4>

            <div class="box-singular-item">
                <label for="username">Nombre de usuario</label>
                <input type="text" formControlName="username" class="input-form">
            </div>

            <div class="box-singular-item">
                <label for="password">Contrase√±a</label>
                <input type="password" formControlName="password" class="input-form">
            </div>

            <button type="submit" class="btn-login" [disabled]="!loginForm.valid">Ingresar</button>
        </form>
    </div>
</div>

<app-modal-warning></app-modal-warning>
