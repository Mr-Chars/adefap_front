<div class="box-main">
  <app-sidebar style="display: contents;"></app-sidebar>

  <div class="box-content">
    @if (!isLoading) {
    <stf-text [stf-label]="'GestiÃ³n de categoria'" [stf-weight]="'700'" [stf-size]="'subtitle'"
      [stf-color]="'black'"></stf-text>

    <div class="box-filters">
      <div class="box-search-text">
        <input [(ngModel)]="categoryWanted" placeholder="Buscar categoria ..." type="text" class="input-search-text">
        <span (click)="getCategory()" class="material-symbols-outlined search-btn">search</span>
      </div>
      <button (click)="openModalAddCategory()" class="btn-add-club">Agregar categoria</button>
    </div>

    <div class="table-container">
      <table>
        <colgroup>
          <col>
          <col>
        </colgroup>
        <thead>
          <th>
            Nombre de categoria
          </th>
          <th>
            Acciones
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let request of categories">
            <td>{{request.name}}</td>
            <td style="text-align: center;">
              <span (click)="openModalEditCategory(request.id)"
                class="material-symbols-outlined icon-edit-club">edit</span>
              <span (click)="deleteCategory(request.id)"
                class="material-symbols-outlined icon-delete-club">delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="pagination.totalQuantity" class="box-paginator">
      <stf-pagination [totalEntries]="pagination.totalQuantity"
        (pageChange)="pageChangedPagination($event)"></stf-pagination>
    </div>
    }

    @if (isLoading){
    <div class="general-box-loading">
      <div *ngIf="isLoading" class="loader"></div>
    </div>
    }
  </div>
</div>
<app-modal-delete-category></app-modal-delete-category>
<app-modal-edit-category></app-modal-edit-category>
<app-modal-add-category></app-modal-add-category>
<app-modal-warning></app-modal-warning>
